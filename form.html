<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="wrapper">
        <h1 style="font-family:Poppins; align-items: flex-start;">Login Form</h1>
        <form>
            <div class="email">Email Id</div>
            <div class="input-user">
                <input type="text">
            </div>
            <div class="pass">Password</div>
            <div class="input-password">
                <input type="password">
            </div>
           <div class="submit">
            <button type="submit">LOGIN</button>
           </div>
        </form>
    </div>
</body>
</html>
